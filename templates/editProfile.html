{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}


    <html lang="en">
        <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        </head>
        <body>
         
        <div class="container">
          <div class="card" style="width:400px">
            {% if (gender == 'female') %}
            <img class="card-img-top" src="/static/female.jpg" alt="Card image" style="width:100%">
            {%else%}
            <img class="card-img-top" src="/static/male.jpg" alt="Card image" style="width:100%">
            {%endif%}
            <div class="card-body">
              <h4 class="card-title">{{name}} {{lastname}}</h4>
              <br>
              <form method = "POST">
                <label for="fname"><b>First name:</b></label>
                <input type="text" id="fname" name="fname" value={{name}}><br><br>
                <label for="lname"><b>Last name:</b></label>
                <input type="text" id="lname" name="lname" value={{lastname}}><br><br>
                <label for="lname"><b>Password:</b></label>
                <input type="text" id="password" name="password" value={{password}}><br><br>

                <label for="date"><b>Birthdate:</b></label>
                <input id="date" type="date" name="date" value = {{birthday}}><br><br>

                <label for="group"><b>Blood Type:</b></label><br>

                <select name = "group" id = "group" >
                  <option value = {{group}} selected = "selected">{{group}}</option>
                  <option value = "A">A</option>
                  <option value = "B">B</option>
                  <option value = "AB">AB</option>
                  <option value = "O">O</option>
                </select>
                <br><br>

                <select name = "rhesus" id = "rhesus">

                  <option value = {{rhesus}} selected = "selected">{{rhesus}}</option>
                  <option value = "Positive">Positive</option>
                  <option value = "Negative">Negative</option>
                </select>
                
              <br><br>
                <input class="btn btn-primary" type="submit" value="Submit">
              </form>
                 </div>
          </div>
          <br>
          
         
        </div>
        
        </body>
        </html>
    
    {% endblock %}
