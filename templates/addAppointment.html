{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}


    <html lang="en">
        <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        </head>
        <body>
         
        <div class="container">
          <div class="card" style="width:400px">
            <div class="card-body">
              <h4 class="card-title"><b>Add Appointment</b></h4>
              <br>
              <form method = "POST">
                <label for="time"><b>Time:</b></label><br>
                <input type="time" id="time" name="time" ><br><br>
                <label for="date"><b>Date:</b></label><br>
                <input type="date" id="date" name="date"><br><br>
                <label for="location"><b>Location:</b></label><br>
                <input type="text" id="address" name="address" placeholder = "Address"><br><br>
                <input type="text" id="postalcode" name="postalcode" placeholder= "Postal Code"><br><br>
                <input type="text" id="city" name="city" placeholder= "City"><br><br>
                <input type="text" id="country" name="country" placeholder= "Country"><br><br>

                <input class="btn btn-primary" type="submit" value="Submit">
              </form>
                 </div>
          </div>
          <br>
          
         
        </div>
        
        </body>
        </html>
    
    {% endblock %}
